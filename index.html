<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra-Precision Celestial Simulation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            perspective: 2000px;
        }

        #scene {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        #sky {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 3s cubic-bezier(0.4, 0, 0.2, 1);
            background: radial-gradient(ellipse at center, #001122 0%, #000011 100%);
        }

        .celestial-body {
            position: absolute;
            border-radius: 50%;
            transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        #sun {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle at 30% 30%, #fff700, #ffeb3b, #ff9800, #ff5722);
            box-shadow: 
                0 0 120px rgba(255, 235, 59, 0.9),
                0 0 240px rgba(255, 152, 0, 0.7),
                0 0 360px rgba(255, 87, 34, 0.5),
                inset -25px -25px 50px rgba(255, 87, 34, 0.4);
            animation: sunPulse 4s ease-in-out infinite alternate;
            filter: brightness(1.3) saturate(1.4);
        }

        #sun::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            background: radial-gradient(circle, rgba(255, 235, 59, 0.4), transparent 70%);
            border-radius: 50%;
            animation: coronaRotate 20s linear infinite;
        }

        #sun::after {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.2), transparent 60%);
            border-radius: 50%;
            animation: coronaRotate 30s linear infinite reverse;
        }

        .solar-flare {
            position: absolute;
            width: 4px;
            height: 40px;
            background: linear-gradient(to top, rgba(255, 87, 34, 0.8), transparent);
            border-radius: 2px;
            transform-origin: bottom center;
            animation: flareFlicker 2s ease-in-out infinite alternate;
        }

        .solar-flare:nth-child(1) { top: -40px; left: 50%; transform: translateX(-50%) rotate(0deg); }
        .solar-flare:nth-child(2) { top: 50%; right: -40px; transform: translateY(-50%) rotate(90deg); }
        .solar-flare:nth-child(3) { bottom: -40px; left: 50%; transform: translateX(-50%) rotate(180deg); }
        .solar-flare:nth-child(4) { top: 50%; left: -40px; transform: translateY(-50%) rotate(270deg); }

        #moon {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 35% 25%, #f8f8f8, #e0e0e0, #bdbdbd, #9e9e9e);
            box-shadow: 
                0 0 80px rgba(248, 248, 248, 0.5),
                inset -20px -20px 40px rgba(0, 0, 0, 0.4),
                inset 15px 15px 30px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .crater {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2));
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        .crater1 { width: 15px; height: 15px; top: 25px; left: 30px; }
        .crater2 { width: 22px; height: 22px; top: 40px; right: 25px; }
        .crater3 { width: 10px; height: 10px; bottom: 30px; left: 35px; }
        .crater4 { width: 18px; height: 18px; top: 20px; right: 40px; }
        .crater5 { width: 12px; height: 12px; bottom: 40px; right: 30px; }
        .crater6 { width: 8px; height: 8px; top: 60px; left: 20px; }
        .crater7 { width: 14px; height: 14px; bottom: 20px; left: 60px; }

        .moon-terminator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.6), transparent);
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.9), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.9), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 200px 60px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 250px 20px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 300px 90px, rgba(255,255,255,0.9), transparent),
                radial-gradient(3px 3px at 350px 50px, rgba(255,255,255,1), transparent),
                radial-gradient(1px 1px at 400px 20px, rgba(255,255,255,0.6), transparent);
            background-repeat: repeat;
            background-size: 450px 140px;
            animation: twinkle 8s ease-in-out infinite alternate;
            opacity: 0;
        }

        .constellation {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .constellation-line {
            position: absolute;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            transform-origin: left center;
        }

        .milky-way {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 20%, 
                rgba(255,255,255,0.15) 30%, 
                rgba(255,255,255,0.08) 50%, 
                rgba(255,255,255,0.12) 70%, 
                transparent 80%);
            opacity: 0;
            transition: opacity 2s ease;
            animation: milkyWayShimmer 20s ease-in-out infinite alternate;
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40"><ellipse cx="40" cy="20" rx="25" ry="12" fill="rgba(255,255,255,0.3)"/><ellipse cx="60" cy="20" rx="30" ry="15" fill="rgba(255,255,255,0.2)"/><ellipse cx="80" cy="20" rx="20" ry="10" fill="rgba(255,255,255,0.25)"/><ellipse cx="120" cy="20" rx="35" ry="18" fill="rgba(255,255,255,0.2)"/><ellipse cx="160" cy="20" rx="25" ry="12" fill="rgba(255,255,255,0.3)"/></svg>');
            background-size: 400px 80px;
            animation: cloudDrift 45s linear infinite;
            opacity: 0.6;
        }

        .atmosphere {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center bottom, 
                rgba(135, 206, 235, 0.4) 0%, 
                rgba(135, 206, 235, 0.15) 30%, 
                transparent 60%);
            opacity: 0;
            transition: opacity 2s ease;
        }

        .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                transparent 0%,
                rgba(0, 255, 127, 0.1) 20%,
                rgba(0, 191, 255, 0.1) 40%,
                rgba(138, 43, 226, 0.1) 60%,
                transparent 80%);
            opacity: 0;
            animation: auroraWave 15s ease-in-out infinite alternate;
        }

        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            width: calc(100% - 20px);
            max-width: 400px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        #info-panel:hover {
            background: rgba(0, 0, 0, 0.95);
        }

        .info-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 700;
            color: #64b5f6;
        }

        .info-header i {
            margin-right: 10px;
            color: #64b5f6;
            font-size: 20px;
        }

        .info-section {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #81c784;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 13px;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: #b0bec5;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-label i {
            font-size: 12px;
        }

        .info-value {
            font-weight: 600;
            color: #ffffff;
            text-align: right;
        }

        .phase-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .phase-visual {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #424242;
            position: relative;
            overflow: hidden;
            border: 2px solid #666;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .phase-light {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .precision-data {
            background: rgba(33, 150, 243, 0.15);
            border-radius: 8px;
            padding: 10px;
            margin-top: 12px;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .precision-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 12px;
        }

        .precision-label {
            color: #90caf9;
            font-weight: 500;
        }

        .precision-value {
            color: #ffffff;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: calc(100vw - 20px);
        }

        .control-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            white-space: nowrap;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .control-btn.active {
            background: rgba(100, 181, 246, 0.4);
            border-color: #64b5f6;
            box-shadow: 0 0 15px rgba(100, 181, 246, 0.3);
        }

        .time-controls {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            width: calc(100vw - 20px);
            max-width: 450px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .slider-container {
            margin: 12px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: #b0bec5;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            border: 2px solid white;
        }

        .speed-indicator {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #64b5f6;
            font-weight: 700;
        }

        .horizon {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(to top, 
                rgba(76, 175, 80, 0.4) 0%,
                rgba(76, 175, 80, 0.25) 30%,
                rgba(76, 175, 80, 0.15) 60%,
                transparent 100%);
            transition: all 2s ease;
        }

        .location-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            width: calc(100% - 20px);
            max-width: 320px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .location-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 700;
            color: #4caf50;
        }

        .location-header i {
            margin-right: 8px;
            color: #4caf50;
            font-size: 18px;
        }

        .location-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 12px;
            color: #81c784;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            padding: 0 20px;
        }

        .loading-progress {
            width: 250px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #64b5f6, #42a5f5);
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes sunPulse {
            0% { 
                box-shadow: 
                    0 0 120px rgba(255, 235, 59, 0.9),
                    0 0 240px rgba(255, 152, 0, 0.7),
                    0 0 360px rgba(255, 87, 34, 0.5);
                filter: brightness(1.3) saturate(1.4);
            }
            100% { 
                box-shadow: 
                    0 0 180px rgba(255, 235, 59, 1.2),
                    0 0 300px rgba(255, 152, 0, 0.9),
                    0 0 420px rgba(255, 87, 34, 0.7);
                filter: brightness(1.5) saturate(1.6);
            }
        }

        @keyframes coronaRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes flareFlicker {
            0% { opacity: 0.6; transform: scaleY(1); }
            50% { opacity: 1; transform: scaleY(1.3); }
            100% { opacity: 0.8; transform: scaleY(0.9); }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            25% { opacity: 0.8; }
            50% { opacity: 0.5; }
            75% { opacity: 0.9; }
            100% { opacity: 0.4; }
        }

        @keyframes milkyWayShimmer {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.4; }
        }

        @keyframes auroraWave {
            0% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 0.3; transform: translateY(0px); }
            100% { opacity: 0.1; transform: translateY(-10px); }
        }

        @keyframes cloudDrift {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #info-panel {
                max-width: calc(100% - 20px);
                font-size: 12px;
            }
            
            .location-panel {
                position: relative;
                top: auto;
                right: auto;
                margin: 10px;
                max-width: calc(100% - 20px);
            }
            
            .time-controls {
                max-width: calc(100vw - 20px);
                padding: 12px;
            }
            
            #controls {
                gap: 6px;
            }
            
            .control-btn {
                padding: 10px 15px;
                font-size: 12px;
            }
            
            #sun {
                width: 100px;
                height: 100px;
            }
            
            #moon {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .info-header {
                font-size: 16px;
            }
            
            .location-header {
                font-size: 14px;
            }
            
            .control-btn span {
                display: none;
            }
            
            .control-btn {
                padding: 10px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            #info-panel, .location-panel {
                max-height: calc(100vh - 120px);
            }
            
            .time-controls {
                bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Ultra-Precision Celestial Simulation...</div>
        <div class="loading-progress">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>

    <div id="container">
        <div id="scene">
            <div id="sky">
                <div class="stars"></div>
                <div class="constellation" id="constellation"></div>
                <div class="milky-way"></div>
                <div class="aurora"></div>
                <div class="clouds"></div>
                <div class="atmosphere"></div>
                <div class="horizon"></div>
            </div>
            
            <div id="sun" class="celestial-body">
                <div class="solar-flare"></div>
                <div class="solar-flare"></div>
                <div class="solar-flare"></div>
                <div class="solar-flare"></div>
            </div>
            
            <div id="moon" class="celestial-body">
                <div class="crater crater1"></div>
                <div class="crater crater2"></div>
                <div class="crater crater3"></div>
                <div class="crater crater4"></div>
                <div class="crater crater5"></div>
                <div class="crater crater6"></div>
                <div class="crater crater7"></div>
                <div class="moon-terminator" id="moonTerminator"></div>
            </div>
        </div>

        <div id="info-panel" class="animate__animated animate__fadeInLeft">
            <div class="info-header">
                <i class="fas fa-satellite-dish"></i>
                Celestial Data
            </div>
            
            <div class="info-section">
                <div class="section-title">Time & Position</div>
                <div class="info-item">
                    <span class="info-label"><i class="far fa-clock"></i> Local:</span>
                    <span class="info-value" id="local-time"></span>
                </div>
                <div class="info-item">
                    <span class="info-label"><i class="fas fa-globe"></i> UTC:</span>
                    <span class="info-value" id="utc-time"></span>
                </div>
                <div class="info-item">
                    <span class="info-label"><i class="fas fa-calendar-day"></i> Julian:</span>
                    <span class="info-value" id="julian-day"></span>
                </div>
            </div>

            <div class="info-section">
                <div class="section-title">Solar Data</div>
                <div class="info-item">
                    <span class="info-label"><i class="fas fa-sun"></i> Position:</span>
                    <span class="info-value" id="sun-position"></span>
                </div>
                <div class="info-item">
                    <span class="info-label"><i class="fas fa-compass"></i> Azimuth:</span>
                    <span class="info-value" id="sun-azimuth"></span>
                </div>
                <div class="info-item">
                    <span class="info-label"><i class="fas fa-angle-up"></i> Elevation:</span>
                    <span class="info-value" id="sun-elevation"></span>
                </div>
                <div class="info-item">
                    <span class="info-label"><i class="fas fa-sunrise"></i> Sunrise:</span>
                    <span class="info-value" id="sunrise-time"></span>
                </div>
